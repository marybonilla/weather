<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">

        <div class="moon">
            <div class="crater-1"></div>
            <div class="crater-2"></div>
            <div class="crater-3"></div>
            <div class="crater-4"></div>
            <div class="crater-5"></div>
            <div class="crater-6"></div>
        </div>

        <div class="montain-bg-1"></div>
        <div class="montain-bg-2"></div>
        <div class="montain-fg-1"></div>
        <div class="montain-fg-2"></div>
        <div class="montain-fg-3"></div>


        <div class="front">

            <div class="temperature">
                22°C
            </div>
            <div class="info">
                Humedad: 39% <br> Viento: a 5 km/h
            </div>

            <table class="preview">
                <tr>
                    <td>Dom</td>
                    <td>26° / 12°</td>
                </tr>
                <tr>
                    <td>Lun</td>
                    <td>28° / 13°</td>
                </tr>

            </table>

            <div class="drop-big-1"></div>

            <div class="drop-medium-1"></div>
            <div class="drop-medium-2"></div>

            <div class="drop-small-1"></div>
            <div class="drop-small-2"></div>






        </div>







    </div>






</body>
</html>
